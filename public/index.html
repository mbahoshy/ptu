<html ng-app='ptu'>
<head>

	<link rel='stylesheet' href='/css/main.css'	/>
	<link rel='stylesheet' href='/css/index.css'	/>
	<link rel='stylesheet' href='/css/display-customer.css'	/>


	<!-- libs -->
	<script type="text/javascript" src="/js/libs/angular.min.js"></script>
	<script type="text/javascript" src="/js/libs/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


	<script type="text/javascript" src='js/main.js'></script>
	<script type="text/javascript" src='js/routes-ng.js'></script>
	<script type="text/javascript" src='js/controllers/controller.js'></script>

	<script type="text/javascript" src="https://www.google.com/jsapi"></script>

	<script type='text/javascript'>
        google.load("visualization", "1", {packages:["corechart"]});

		$.fn.serializeObject = function()
		{
		    var o = {};
		    var a = this.serializeArray();
		    $.each(a, function() {
		        if (o[this.name] !== undefined) {
		            if (!o[this.name].push) {
		                o[this.name] = [o[this.name]];
		            }
		            o[this.name].push(this.value || '');
		        } else {
		            o[this.name] = this.value || '';
		        }
		    });
		    return o;
		};
	</script>



</head>
<body>

<div id='header'>
	<div class='wrapper'>
		<a href='/'><h1>PM Manager</h1></a>
	</div>
</div>

<div class='nav-wrapper'>
	<div class='wrapper'>
		<div ng-controller='navigationController' id='navigation'>
			<span ng-click='switchTab(0)'>Home</span>
			<span ng-click='switchTab(tab)' ng-repeat='tab in tabs'>
				{{tab.title}}
			</span>
		</div>
	</div>
</div>

<div ng-view id='page'>

</div>


</body>
</html>
